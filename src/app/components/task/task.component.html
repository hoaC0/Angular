<div class="task-sub">
    <input type="text" id="inp" class="add-text" placeholder="Add a new task">
    <button type="submit" class="add" (click)="onClick()">Add</button> <!-- button to add a new task ... (click) is event, onClick() is function -->
</div>

<div class="tasks-container">
    
    <!-- dummy tasks -->
    <div class="container">
        <div class="task">
            <p class="header">Header</p>
            <input type="checkbox" id="" class="check">
        </div>
        <div class="text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. 
            Ut minima voluptate, a provident mollitia quibusdam doloremque quo aperiam veritatis. 
            Voluptates et nobis nesciunt impedit nulla hic ipsa pariatur minus voluptatum.
        </div>
    </div>

    <!-- data -->
    <!-- <p *ngFor="let task of tasks">{{task.text}}</p>    ngFor => FOR LOOP -->

    <!-- !!!!         DIMMER DAS AEUSSERSTE           !!!! -->

    <div class="container" *ngFor="let task of tasks">
        <div class="task">
            <p class="header">{{task.title}}</p>
            <input type="checkbox" class="check" id="">
        </div>
        <div class="text">
            {{task.text}}
        </div>
    </div>


</div>
